<!DOCTYPE html>
<html lang="tr">
<head>

    <!-- Tailwind CSS ve Montserrat, Cinzel fontlarını dahil ediyoruz. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #1a202c; /* Koyu gri arka plan */
            color: #ffffff; /* Varsayılan metin rengi */
            min-height: 100vh;
        }
        .link-hover-effect {
            transition: transform 0.2s ease-in-out, color 0.2s ease-in-out;
        }
        .link-hover-effect:hover {
            transform: scale(1.05);
        }
        .text-shadow {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
        }
        .font-trajan-pro {
            font-family: 'Cinzel', serif;
        }
    </style>
</head>
<body class="flex flex-col justify-between items-center p-4">

            <div class="text-xl sm:text-3xl font-bold text-yellow-400 text-shadow">Mehmet Kahraman</div>

            <ul class="flex flex-col sm:flex-row justify-center sm:space-x-16 space-y-4 sm:space-y-0 text-lg sm:text-xl font-medium list-disc">
                <li class="link-hover-effect text-yellow-200 hover:text-yellow-400 text-shadow">
                    <a href="filim-keyfi.html" class="underline">Film Keyfi</a>
                </li>
                <li class="link-hover-effect text-yellow-200 hover:text-yellow-400 text-shadow">
                    <a href="takas.html" class="underline">Takas</a>
                </li>
                <!-- Yeni eklenen SMS Onayı kategorisi -->
                <li class="link-hover-effect text-yellow-200 hover:text-yellow-400 text-shadow">
                    <a href="sms-onayi.html" class="underline">SMS Onayı</a>
                </li>
            </ul>
        </div>
    </header>

    <!-- Ana içerik kısmı: "Güvenli Ticaret" yazısı buraya eklendi -->
    <main class="flex-grow flex items-center justify-center p-4">

    <footer class="flex justify-center space-x-6 p-4">
        <a href="https://t.me/mehmetkahraman019" target="_blank" class="link-hover-effect">
            <img src="2.jpg" alt="Telegram Logosu" class="h-10 w-10 sm:h-12 sm:w-12 rounded-full shadow-lg border-2 border-white">
        </a>
        <a href="https://wa.me/" target="_blank" class="link-hover-effect">
            <img src="3.jpg" alt="WhatsApp Logosu" class="h-10 w-10 sm:h-12 sm:w-12 rounded-full shadow-lg border-2 border-white">
        </a>

</body>
</html>
