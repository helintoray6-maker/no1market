<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Keyfi</title>
    <!-- Tailwind CSS ve Montserrat, Cinzel fontlarını dahil ediyoruz. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #1a202c; /* Koyu gri arka plan */
            color: #ffffff; /* Varsayılan metin rengi */
            min-height: 100vh;
        }
        .link-hover-effect {
            transition: transform 0.2s ease-in-out, color 0.2s ease-in-out;
        }
        .link-hover-effect:hover {
            transform: scale(1.05);
        }
        .text-shadow {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
        }
    </style>
</head>
<body class="flex flex-col justify-between items-center p-4">

    <!-- Üst kısım: Mehmet Kahraman başlığı ve Ana Sayfa linki -->
    <header class="w-full flex justify-between items-center p-2 px-4">
        <!-- Başlık için responsive boyutlandırma eklendi -->
        <div class="text-xl sm:text-3xl font-bold text-yellow-400 text-shadow">Mehmet Kahraman</div>
        <!-- Ana sayfaya geri dönmek için link -->
        <a href="index.html" class="link-hover-effect text-yellow-200 hover:text-yellow-400 text-shadow text-sm sm:text-base">Anasayfa</a>
    </header>

    <!-- Ana içerik kısmı -->
    <main class="flex-grow flex flex-col items-center justify-start py-8 px-4 w-full max-w-7xl">
        <!-- Başlık için responsive boyutlandırma eklendi -->
        <h1 class="text-3xl sm:text-5xl font-extrabold mb-8 text-shadow">Film Keyfi</h1>
        
        <!-- Film içeriklerinin yer alacağı bölüm. Mobil cihazlarda alt alta, tablet ve masaüstünde ise yan yana dizilir. -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8 w-full">
            <!-- TOD TV Kartı: tod-tv.html sayfasına yönleniyor -->
            <a href="tod-tv.html" class="bg-gray-800 p-4 rounded-lg shadow-lg flex flex-col items-center transform transition duration-300 hover:scale-105">
                <img src="TOD.jpg" alt="TOD TV Afişi" class="w-full h-auto rounded-lg mb-4">
                <h3 class="text-xl font-bold text-green-400 text-center">TOD TV</h3>
                <p class="text-red-400 text-center mt-2 text-xl font-bold">Fiyat: 40TL</p>
            </a>
            <!-- D Smart Kartı: d-smart.html sayfasına yönleniyor -->
            <a href="d-smart.html" class="bg-gray-800 p-4 rounded-lg shadow-lg flex flex-col items-center transform transition duration-300 hover:scale-105">
                <img src="D-smart.png" alt="D Smart Afişi" class="w-full h-auto rounded-lg mb-4">
                <h3 class="text-xl font-bold text-blue-400 text-center">D Smart</h3>
                <p class="text-red-400 text-center mt-2 text-xl font-bold">Fiyat: 30TL</p>
            </a>
            <!-- Exxen Kartı: exxen.html sayfasına yönleniyor -->
            <a href="exxen.html" class="bg-gray-800 p-4 rounded-lg shadow-lg flex flex-col items-center transform transition duration-300 hover:scale-105">
                <img src="EXXEN.png" alt="Exxen Afişi" class="w-full h-auto rounded-lg mb-4">
                <h3 class="text-xl font-bold text-pink-400 text-center">Exxen</h3>
                <p class="text-red-400 text-center mt-2 text-xl font-bold">Fiyat: 35TL</p>
            </a>
            <!-- Buraya daha fazla film kartı ekleyebilirsiniz. -->

        </div>
    </main>

    <!-- Alt kısım: Telegram ve WhatsApp logoları -->
    <footer class="flex justify-center space-x-6 p-4">
        <a href="https://t.me/mehmetkahraman019" target="_blank" class="link-hover-effect">
            <img src="2.jpg" alt="Telegram Logosu" class="h-10 w-10 sm:h-12 sm:w-12 rounded-full shadow-lg border-2 border-white">
        </a>
        <a href="https://wa.me/" target="_blank" class="link-hover-effect">
            <img src="3.jpg" alt="WhatsApp Logosu" class="h-10 w-10 sm:h-12 sm:w-12 rounded-full shadow-lg border-2 border-white">
        </a>
    </footer>

</body>
</html>
